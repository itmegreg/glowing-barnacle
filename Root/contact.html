		<section id="main">
			<h1>Contact Us</h1>
			<script src="Assets/JavaScripts/formsubmit.js"></script>
			<form name="contactForm" id="contactForm" action="http://www.catnipcafe.com/cgi-bin/contact" method="post">
			
			<fieldset id="contactField">
					<legend>Use the Fields Below to Contact Us</legend>
					
					<label for="fName">First Name</label>
					<input type="text" id="fName" name="fName" required="required" />
					
					<label for="lName">Last Name</label>
					<input type="text" id="lName" name="lName" required="required" />
					
					<label for="phone">Phone</label>
					<input type="tel" id="phone" name="phone" placeholder="(nnn) nnn-nnnn" required="required" 
					pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
					
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required="required" />
					
					
			</fieldset>	
			<fieldset class="buttons">	
				<input type="checkbox" id="newsletter" name="newsletter" />
				<label for="newsletter">Please send me a monthly newsletter</label>
				
				<input type="submit" value="Send" />
				<input type="reset" value="Reset" />
				
				<img src="Assets/Images/pawprint.jpg" alt="" class="pawprint" />
			</fieldset>
			</form>
			
			<br />
		</section>
